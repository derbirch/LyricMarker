    <body>
        
        <!--[if lt IE 7]>

        <![endif]-->
        <textarea id="Text_inputs" name="Text_inputs" rows="20" cols="50">Please paste your lyric texts here.

        </textarea>
        <button id = "btn" onclick="Mark()" >Mark Now</button>
        <script>
            btn.onclick = function(){
            let Dom_inputs = document.getElementById("Text_inputs");
            let LyricsContainer = Dom_inputs.value.split("\n");
            console.log(Dom_inputs.value);
            console.log(LyricsContainer);
            LyricsContainer.forEach((line, index) => {
                if(line.trim() != ""){
                    LyricsContainer[index] = "♪ " + ToCDB(line.trim()) + " ♪";
                }
                else LyricsContainer[index] = line.trim();
            });
            Dom_inputs.value = LyricsContainer.join("\n");
            console.log(LyricsContainer.join());
            function ToCDB(str) {
                var tmp = "";
                for (var i = 0; i < str.length; i++) {
                    if (str.charCodeAt(i) > 65248 && str.charCodeAt(i) < 65375) {
                        tmp += String.fromCharCode(str.charCodeAt(i) - 65248);
                    }
                    else {
                        tmp += String.fromCharCode(str.charCodeAt(i));
                    }
                }
                return tmp
            }
        }
        </script>
    </body>
